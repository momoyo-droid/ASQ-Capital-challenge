name: Testing Python Program

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python Version
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Run first in
        run: |
          echo "First in"
          python3 __main__.py
      - name: Run second in
        run: |
          echo "Second in"
          python3 __main__.py
      - name: Run third in
        run: |
          echo "Third in"
          python3 __main__.py
